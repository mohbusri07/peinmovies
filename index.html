<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEINMOVIES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BANNER ATAS -->
  <div class="hero">
    <img src="https://via.placeholder.com/1400x300/000000/FFFFFF?text=BANNER+FILM" alt="">
  </div>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">PEINMOVIES</div>
    <input type="text" class="search" placeholder="Cari Film">
  </header>

  <!-- NAVBAR ORANYE -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Movie</a>
    <a href="#">Anime</a>
    <a href="#">Donghua</a>
    <a href="#">Animasi</a>
    <a href="#">Serial TV</a>
    <a href="#">Semi</a>
    <a href="#">Genre</a>
    <a href="#">Year</a>
    <a href="#">Country</a>
    <a href="#">Pasang Iklan</a>
  </nav>

  <!-- tombol share -->
  <div class="sharebox">
    <button class="fb">Share</button>
    <button class="tw">Tweet</button>
    <button class="wa">WA</button>
    <button class="tg">Telegram</button>
  </div>

  <!-- GRID FILM -->
  <section class="film-container">
    <h2>Film Terbaru</h2>

    <div class="film-grid">
      <div class="film-card">
          <span class="label">HDTS</span>
          <img src="https://via.placeholder.com/200x300" alt="">
          <p>Troll 2 (2025)</p>
      </div>

      <div class="film-card">
          <span class="label">HD</span>
          <img src="https://via.placeholder.com/200x300" alt="">
          <p>Testigo (2025)</p>
      </div>

      <div class="film-card">
          <span class="label">HD</span>
          <img src="https://via.placeholder.com/200x300" alt="">
          <p>Mama Kafir (2025)</p>
      </div>

      <div class="film-card">
          <span class="label">HD</span>
          <img src="https://via.placeholder.com/200x300" alt="">
          <p>Stranger Things 5 (2025)</p>
      </div>

      <div class="film-card">
          <span class="label">HDTS</span>
          <img src="https://via.placeholder.com/200x300" alt="">
          <p>Zootopia 2 (2025)</p>
      </div>
    </div>
  </section>

</body>
</html>
