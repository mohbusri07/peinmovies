<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JuiceNewton Style</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #090d15;
        color: #d5d8df;
        display: flex;
    }

    /* SIDEBAR KIRI */
    .sidebar {
        width: 220px;
        background: #0d121c;
        height: 100vh;
        padding: 22px 18px;
        border-right: 1px solid rgba(255,255,255,0.05);
        position: fixed;
        left: 0;
        top: 0;
    }

    .sidebar h2 {
        margin: 0 0 20px;
        font-size: 20px;
        color: #fff;
    }

    .side-menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .side-menu button {
        background: #0f141e;
        border: 1px solid rgba(255,255,255,0.05);
        padding: 10px 12px;
        color: #c7c9d0;
        text-align: left;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .side-menu button:hover,
    .side-menu button.active {
        background: #1b2333;
        color: #fff;
    }

    /* KONTEN KANAN */
    .content {
        margin-left: 240px;
        padding: 25px;
        width: calc(100% - 240px);
    }

    .section-title {
        font-size: 22px;
        margin-bottom: 18px;
        color: #fff;
    }

    /* GRID CARD */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 18px;
    }

    .card {
        background: #101622;
        border-radius: 6px;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.05);
        transition: 0.15s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 18px rgba(0,0,0,0.4);
    }

    .poster {
        width: 100%;
        height: 240px;
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid rgba(255,255,255,0.04);
    }

    .title {
        padding: 10px;
        font-size: 14px;
        color: #fff;
        height: 42px;
    }

    .meta {
        font-size: 12px;
        padding: 0 10px 12px;
        color: #8690a6;
    }
</style>
</head>
<body>

<!-- SIDEBAR KIRI -->
<div class="sidebar">
    <h2>JuiceClone</h2>

    <div class="side-menu">
        <button class="active">Home</button>
        <button>Movies</button>
        <button>Series</button>
        <button>Anime</button>
        <button>Trending</button>
        <button>Genres</button>
    </div>
</div>

<!-- KONTEN -->
<div class="content">
    <div class="section-title">Popular Today</div>

    <div class="grid">

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/100/400/600');"></div>
            <div class="title">Sample Film 1</div>
            <div class="meta">2024 • Action</div>
        </div>

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/200/400/600');"></div>
            <div class="title">Sample Film 2</div>
            <div class="meta">2023 • Drama</div>
        </div>

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/300/400/600');"></div>
            <div class="title">Sample Film 3</div>
            <div class="meta">2022 • Sci-Fi</div>
        </div>

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/400/400/600');"></div>
            <div class="title">Sample Film 4</div>
            <div class="meta">2021 • Thriller</div>
        </div>

    </div>
</div>

</body>
</html>
