<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Template - Juicenewton Style</title>

<style>
    body {
        margin: 0;
        background: #0c101b;
        font-family: Arial, sans-serif;
        color: #fff;
        padding-bottom: 60px;
    }

    /* Navbar */
    .navbar {
        padding: 18px 20px;
        display: flex;
        gap: 14px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        position: sticky;
        top: 0;
        background: #0c101b;
        z-index: 20;
    }

    .navbar button {
        background: transparent;
        color: #b8c5d6;
        border: 0;
        font-size: 14px;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 6px;
    }
    .navbar button.active {
        background: #1a2333;
        color: #fff;
    }

    /* Grid cards */
    .container {
        width: 94%;
        max-width: 1150px;
        margin: 20px auto;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
    }

    .card {
        background: #121826;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.06);
        transition: transform 0.15s, box-shadow 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .poster {
        width: 100%;
        height: 240px;
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .title {
        font-size: 15px;
        font-weight: bold;
        padding: 10px 10px 0;
    }
    .meta {
        padding: 6px 10px 12px;
        font-size: 13px;
        opacity: 0.6;
    }

</style>
</head>
<body>

<!-- NAVBAR MIRIP JUICENEWTON -->
<div class="navbar" id="menu">
    <button class="active">Popular</button>
    <button>Movies</button>
    <button>Series</button>
    <button>Anime</button>
    <button>Genres</button>
</div>

<div class="container">
    <div class="grid" id="grid">

        <!-- CARD SAMPLE -->
        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/1011/400/600');"></div>
            <div class="title">Sample Movie 1</div>
            <div class="meta">2024 • Action</div>
        </div>

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/1005/400/600');"></div>
            <div class="title">Sample Movie 2</div>
            <div class="meta">2023 • Drama</div>
        </div>

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/1002/400/600');"></div>
            <div class="title">Sample Movie 3</div>
            <div class="meta">2022 • Sci-Fi</div>
        </div>

        <div class="card">
            <div class="poster" style="background-image:url('https://picsum.photos/id/1024/400/600');"></div>
            <div class="title">Sample Movie 4</div>
            <div class="meta">2021 • Thriller</div>
        </div>

    </div>
</div>

</body>
</html>
